# 服务端口号
server.port=8070
# jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
# mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

# dubbo配置
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo通讯协议rpc名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.184.130:2181
# zookeeper通讯协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径
spring.dubbo.base-package=com.ddh.gmall


